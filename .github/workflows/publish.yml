name: Build Flutter Web and Upload to S3 (No Docker)

on:
  push:
    branches: [main] # or any branch you want to trigger on

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'

      - name: Enable Web support
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web with WASM
        run: flutter build web --wasm

      - name: Zip web build
        run: |
          mkdir dist
          cd build/web
          zip -r ../../dist/web_ui.zip .
      
      - name: Install AWS CLI v2 (no Python)
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install
          aws --version   
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  

      - name: Upload web_ui.zip to S3
        run: |
          aws s3 cp --cache-control 'no-store' dist/web_ui.zip s3://auditplus-desktop-releases/web_ui.zip
